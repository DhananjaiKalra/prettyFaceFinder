<!DOCTYPE html>
<html>
<head>
<title>Camera Access</title>
  <style>
    input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
  </style>
</head>
<body>
  <div>
    <label for="file-upload" class="custom-file-upload">
     Show
</label>
<input id ="file-upload" type="file" capture="user" accept="video/*">
  </div>
  
</body>
</html>
